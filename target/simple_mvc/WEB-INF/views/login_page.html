<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form{
            position: absolute;
            left: 50%;
            top: 20%;

        }

        .login_item{
            margin-bottom: 10px;
        }

        #register_form{
            position: absolute;
            left: 20%;
            top: 35%;

        }
    </style>
</head>
<body>

<div id="login_form">
    <form method="post" th:action="@{/login/enter}" th:object="${loginForm}">
        <img class="login_item" th:src="@{/images/book_icon.png}" width="30%">
        <br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="enter">
    </form>
</div>


<div id="register_form">
    <form method="post" th:action="@{/login/register}" th:object="${regForm}">
        <p>Register</p>
        <input class="login_item" type="text" placeholder="enter first name" th:field="*{firstName}">
        <br>
        <input class="login_item" type="text" placeholder="enter second name" th:field="*{secondName}">
        <br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="register">
    </form>

</div>



</body>
</html>
